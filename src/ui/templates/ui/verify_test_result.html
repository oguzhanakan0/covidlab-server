{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CovidLab Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


<body>
    <!--Main Navigation-->
    <header>
        <!-- Navbar -->

        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <div class="d-flex align-items-center">

                    <a class="navbar-brand" href="/">
                        <img src="{% static 'ui/logo.gif' %}" alt="" width="30" height="24"
                            class="d-inline-block align-text-top">
                        CovidLab
                    </a>
                </div>
            </div>
        </nav>
        <!-- Navbar -->
    </header>
    <!--Main Navigation-->

    <!--Main layout-->


    <main class="my-4">
        <div class="container">
            <h1 class="display-6">CovidLab Test Result Verification</h1>
            <p>
                {{l.user.first_name}} {{l.user.last_name}}
                (DOB: {{l.user.birth_date}}) has been tested
                {% if l.result %}<span class="text-danger"> POSITIVE </span> {% else %} <span class="text-danger">
                    NEGATIVE </span> {% endif %}
                for COVID-19 on {{l.test_date}}.
            </p>
        </div>



    </main>
    <!--Main layout-->



</body>

</html>
